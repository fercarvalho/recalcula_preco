# ============================================
# Configuração Nginx - Calculadora Reajuste
# ============================================
# 
# INSTRUÇÕES:
# 1. Copie este arquivo para: /etc/nginx/sites-available/calculadora-reajuste
# 2. Edite o server_name com seu domínio/subdomínio
# 3. Ajuste a porta proxy_pass se necessário (padrão: 3001)
# 4. Crie link simbólico: sudo ln -s /etc/nginx/sites-available/calculadora-reajuste /etc/nginx/sites-enabled/
# 5. Teste: sudo nginx -t
# 6. Recarregue: sudo systemctl reload nginx
#
# ============================================

server {
    listen 80;
    server_name calculadora.seudominio.com;  # ⚠️ ALTERE AQUI: seu domínio ou subdomínio

    # ============================================
    # REDIRECIONAMENTO HTTPS (descomente se tiver SSL)
    # ============================================
    # return 301 https://$server_name$request_uri;

    # ============================================
    # CONFIGURAÇÃO HTTP (use se não tiver SSL)
    # ============================================
    location / {
        proxy_pass http://localhost:3001;  # ⚠️ ALTERE AQUI: porta do seu projeto
        proxy_http_version 1.1;
        
        # Headers necessários
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Tamanho máximo de upload (importante para webhooks do Stripe)
    client_max_body_size 10M;

    # Logs específicos deste projeto
    access_log /var/log/nginx/calculadora-reajuste-access.log;
    error_log /var/log/nginx/calculadora-reajuste-error.log;
}

